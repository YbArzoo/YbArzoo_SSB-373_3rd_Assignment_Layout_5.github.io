<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Layout 5</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>LOGO</h1>
        </div>
        <nav>
            <h1>Header Menu</h1>
        </nav>

    </header>
    <section class="menu">
        <h1>Menu Bar</h1>
    </section>
    <section class="content">
        <div class="left_content">
            <div class="left_top">
                <h1>Image</h1>
            </div>
            <div class="left_middle">
                <h1>Paragraph With Heading</h1>
            </div>
            <div class="left_bottom">
                <h1>Links</h1>
            </div>

        </div>
        <div class="middle_content">
            <div class="middle_top">
                <h1>Links</h1>
    
            </div>
            <div class="middle_bottom">
                <h1>Link List</h1>
            </div>
        </div>
        <div class="right_content">
            <div class="right_top">
                <h1>Image</h1>
            </div>
            <div class="right_middle">
                <h1>List</h1>
            </div>
            <div class="right_bottom">
                <h1>Paragraph With Heading</h1>
            </div>
        </div>
    </section>
    <footer>
        <h1>Made by Yb Arzoo Thanks for visiting.</h1>
    </footer>
    
</body>
</html>
